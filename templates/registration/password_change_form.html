{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main>
      <div class="container" style="margin-top: 5rem; margin-bottom:5rem;">
        <div class="card">
          <div class="card-body">
            <h3>Changer votre mot de passe</h3>

            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button  class="btn btn-primary float-right" type="submit">Valider</button>
            </form>

          </div>
        </div>
      </div>
    </main>

{% endblock content %}
