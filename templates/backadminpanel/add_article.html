{% extends 'backadminpanel/base.html' %}
{ % load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
	#mode_location {
		width : 33%;
	}
	#modelocation {
		border-radius : 1%;
	}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
	<main>
		<div class="container">
			<div class="card" >
				<div class="card-body ml-5 mr-5 mt-5">
					<h1> Formulaire d'ajout d'engins </h1>
					<div class="container" >
						<form method="POST" class="card-body" enctype="multipart/form-data">
						    {% csrf_token %}
							<!--{{object|crispy}}-->

							<!--title-->
							<div  class="form-group mt-3" >
								<label class="h6">Référence/Immatriculation de l'engin :</label>
                                  <div class="input-group ">
									<input class="form-control py-2 border-right-0 border" type="text" name="title" id="title" placeholder="Rensignez la référence/immatriculation de votre engin"/>
									  <span class="input-group-append">
                                         <div class="input-group-text ">
                                              <i class="fab fa-amilia"></i>
										  </div>
									  </span>
                                 </div>
							</div>
							<!-- fin title -->

							<!--Catégorie de la machine-->
							<div id="category" class="form-group mt-3" >
								<label class="h6">Catégorie de votre engin :</label>
                                  <div class="input-group ">
                                     	<select id="categoryloc" class="form-control py-2 border-right-0 border" name="category" >
											<option value="TH">Travaux en hauteur</option>
											<option value="TE">Terrassement & Extraction</option>
											<option value="LM">Levage & Manutention</option>
											<option value="CT">Chargement & Transport</option>
											<option value="GD">Gros Oeuvre & Démolition</option>
										</select>
									  <span class="input-group-append">
                                         <div class="input-group-text bg-light">
                                              <i class="fas fa-folder-plus"></i>
										  </div>
									  </span>
                                 </div>
							</div>
							<!-- fin Catégorie de la machine-->

							<!--Type de la machine-->
							<div id="type_machine" class="form-group mt-3" >
								<label class="h6">Type de votre engin :</label>
                                  <div class="input-group ">
                                     	<select id="typeengin" class="form-control py-2 border-right-0 border" name="label" >
											<option selected="selected">Veuillez choisir l'un de types d'engins suivant</option>
											<optgroup label="Travaux en hauteur">
												<option value="CNP">Camion Nacelle PT</option>
												<option value="CNV">Camion Nacelle VI</option>
												<option value="ER">Echaffaudage Roulant</option>
												<option value="NA">Nacelle Araignée</option>
												<option value="NAR">Nacelle Articulée</option>
												<option value="NC">Nacelle Ciseaux</option>
												<option value="NT">Nacelle Telescopique</option>
												<option value="NTC">Nacelle Toucon</option>
												<option value="NEL">Nacelle Elevatrice</option>
											</optgroup>

											<optgroup label="Terrassement & Extraction">
												<option value="B">Buldozer</option>
												<option value="C">Chargeuse</option>
												<option value="MC">Mini Chargeuse</option>
												<option value="MP">Mini Pelle</option>
												<option value="P">Pelleteuse</option>
											</optgroup>

											<optgroup label="Levage & Manutention">
												<option value="CH">Chariot Elevateur</option>
												<option value="CT">Chariot Telescopique</option>
												<option value="GT">Gerbeur & Transpalette</option>
												<option value="GMV">Glaslift: Monte vitre</option>
												<option value="G">Grue Mobile</option>
												<option value="GSR">Grue sur remorque</option>
												<option value="MGA">Mini Grue araignée</option>
												<option value="MGB">Mini Grue mobile</option>
												<option value="MCA">Monte Charge</option>
											</optgroup>

											<optgroup label="Chargement & Transport">
												<option value="BE">Benne</option>
												<option value="CB">Camion Benne</option>
												<option value="CBG">Camion Bras de grue</option>
												<option value="TOM">Tombereau</option>
											</optgroup>

											<optgroup label="Gros Oeuvre & Démolition">
												<option value="RB">Rebot de démolition</option>
											</optgroup>

										</select>
									  <span class="input-group-append">
                                         <div class="input-group-text bg-light">
                                              <i class="fas fa-folder-plus"></i>
										  </div>
									  </span>
                                 </div>
							</div>
							<!-- fin Catégorie de la machine-->

							<!--mode de location-->
							<div id="mode_location" class="form-group mt-3" >
								<label class="h6">Mode de location :</label>
                                  <div class="input-group ">
                                     	<select id="modelocation" class="form-control py-2 border-right-0 border" name="mode_location" >
											<option value="PH">Heure</option>
											<option value="PJ">Jour</option>
										</select>
									  <span class="input-group-append">
                                         <div class="input-group-text bg-light">
                                              <i class="fa fa-clock"></i>
										  </div>
									  </span>
                                 </div>
							</div>
							<!-- fin mode de location -->

							<div class="row col-md-12">
								<!-- Prix standard -->
							<div id="prix_standard" class="form-group col-lg-4 mt-3">
								<label class="h6">Prix de location standard :</label>
								<div class="input-group">
									<input type="number" step="0.01" class="form-control py-2 border-right-0 border" name="price" placeholder="Veuillez renseigner le prix standard de votre engin">
									<span class="input-group-append">
										<div class="input-group-text bg-light">
											<i class="fas fa-dollar-sign"></i>
										</div>
									</span>

								</div>
							</div>
							<!-- Fin Prix standard -->

							<!-- Prix avec operateur -->
							<div id="prixavecoperateur" class="form-group col-lg-4 mt-3">
								<label class="h6">Frais opérateur :</label>
								<div class="input-group">
									<input type="number" class="form-control py-2 border-right-0 border" name="prix_avec_operateur" placeholder="Veuillez renseigner le prix de location avec opérateur de votre engin">
									<span class="input-group-append">
										<div class="input-group-text bg-light">
											<i class="fas fa-dollar-sign"></i>
										</div>
									</span>
								</div>
							</div>
							<!-- Fin Prix avec operateur -->

							<!-- Prix avec livraison -->
							<div id="prixaveclivraison" class="form-group col-lg-4 mt-3">
								<label class="h6">Frais avec Livraison/reprise :</label>
								<div class="input-group">
									<input type="number" class="form-control py-2 border-right-0 border" name="prix_avec_livraison_reprise" placeholder="Veuillez renseigner le prix avec livraison/reprise de votre engin">
									<span class="input-group-append">
										<div class="input-group-text bg-light">
											<i class="fas fa-dollar-sign"></i>
										</div>
									</span>
								</div>
							</div>
							<!-- Fin Prix avec livraison -->

							</div>
							
							<div>
								<label class="h6">Photo de l'engin : </label>
								<div class="input-group">
							  <div class="input-group-prepend ">
								<span class="input-group-text" id="inputGroupFileAddon01">Charger l'image de votre engin</span>
							  </div>
							  <div class="custom-file">
								<input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="image">
								<label class="custom-file-label" for="inputGroupFile01">Chemin de votre image ...</label>
							  </div>
								</div>
							</div>

							<div class=" mt-3 mb-3">
								<div class="row">
									<div class="col-lg-12">
									<label class="h6">Journée(s) disponible :</label>
										<div class="col-lg-12">
											{{object.disp}}
										</div>
									</div>
								</div>	
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col-lg-6">
										<label class="h6" for="date_debut">Date de début de disponibilité :</label>
										<input class="form-control" type="date" name="date_debut" id="date_debut" />
									</div>

									<div class="col-lg-6">
										<label class="h6" for="date_fin">Date de fin de disponibilité :</label>
										<input class="form-control" type="date" name="date_fin" id="date_fin" />
									</div>

								</div>
							</div>


							<div class="form-group">
								<div class="form-controle">
									<label class="h6" for="description">Description de l'engin :</label>
									<textarea class="form-control" name="description" id="description"></textarea>
								</div>
							</div>

									<label class="h6" for="description">Caractéristiques techniques :</label>
									<hr>
										<!--Motorisation-->
										<div id="motorisation" class="form-group  mt-3" >
											<label class="h6">Motorisation :</label>
											<div class="input-group">
													<select id="modelocation" class="form-control py-2 border-right-0 border" name="motorisation" >
														<option value="ess">Essence</option>
														<option value="die">Diesel</option>
														<option value="ele">Electrique</option>
													</select>
											</div>
										</div>
										<!-- Motorisation -->
										<label class="h6">Puissance :</label>
										<input class="form-control" type="text" name="puissance" />

										<label class="h6">PTAC :</label>
										<input class="form-control" type="text" name="ptac" placeholder="Poids total autorisé en charge." />

										<label class="h6">PTRA :</label>	
										<input class="form-control" type="text" name="ptra" />

										<label class="h6">PTC :</label>	
										<input class="form-control" type="text" name="ptc" />
									
								
							
							<br>
							<br>
							<br>
						   	 <b><input class="btn btn-primary float-right" style="color:white;" value="Enregistrer" type="submit"/> </b>
						</form>
					</div>
				</div>
			</div>
			</div>
	</main>




{% endblock content %}
