{% extends 'base.html' %}
{% load static %}

{% block content %}

<style type="text/css">
    body {

     font-family : Lucida, sans-serif;
    }
</style>

<div class="container my-5 p-5 z-depth-1">

  <style>
    .w-200 {
      width: 200px;
    }
  </style>

  <!--Section: Content-->
  <section class="team-section text-center dark-grey-text">

    <h6 class="font-weight-bold text-center grey-text text-uppercase small mb-4">Entreprise</h6>
    <!-- Section heading -->
    <h2 class="font-weight-bold text-center dark-grey-text pb-2">Nos client qui nous font confiance</h2>
    <hr class="w-header my-4">
    <!-- Section description -->
    <p class="lead text-center text-muted pt-2 mb-5">Cliquez sur l'un des profiles suivant pour pouvoir consulter leurs profile professionnel</p>

    <!-- Grid row -->
    <div class="row">

        {% for ent in list %}
          <!-- Grid column -->
          <div class="col-md-4 mb-4">

            <div class="w-200 mx-auto mb-4">
              <img src="{{ent.user.profile.photo_de_profile.url}}" style="width:150px; height:120px;" class="z-depth-1 rounded-circle img-fluid" alt="{{ent.organisation}}">
            </div>
              <h6 class="font-weight-bold"> <a href="{{ent.get_profile_details}}" >{{ent.organisation}}</a></h6>

              <ul class="list-unstyled d-flex justify-content-center mt-3 mb-0 red-text">
              <li><i class="fab fa-twitter mx-2"></i></li>
              <li><i class="fab fa-facebook-f mx-2"></i></li>
              <li><i class="fab fa-instagram mx-2"></i></li>
              <li><i class="fab fa-linkedin-in mx-2"></i></li>
            </ul>

          </div>
          <!-- Grid column -->
        {% endfor %}


    </div>
    <!-- Grid row -->

  </section>
  <!--Section: Content-->


</div>

{% endblock content %}
