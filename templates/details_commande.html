{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    @media (min-width: 768px) {
    .h-md-100 { height: 100vh; }
}
.btn-round { border-radius: 30px; }
.bg-indigo { background: #0275d8; }
.text-cyan { color: #35bdff; }

.onoffswitch {
    position: relative; width: 90px;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
}
.onoffswitch-checkbox {
    display: none;
}
.onoffswitch-label {
    display: block; overflow: hidden; cursor: pointer;
    border: 2px solid #999999; border-radius: 20px;
}
.onoffswitch-inner {
    display: block; width: 200%; margin-left: -100%;
    transition: margin 0.3s ease-in 0s;
}
.onoffswitch-inner:before, .onoffswitch-inner:after {
    display: block; float: left; width: 50%; height: 30px; padding: 0; line-height: 30px;
    font-size: 14px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: bold;
    box-sizing: border-box;
}
.onoffswitch-inner:before {
    content: "OUI";
    padding-left: 10px;
    background-color: #0275d8; color: #FFFFFF;
}
.onoffswitch-inner:after {
    content: "NON";
    padding-right: 10px;
    background-color: #EEEEEE; color: #999999;
    text-align: right;
}
.onoffswitch-switch {
    display: block; width: 18px; margin: 6px;
    background: #FFFFFF;
    position: absolute; top: 0; bottom: 0;
    right: 56px;
    border: 2px solid #999999; border-radius: 20px;
    transition: all 0.3s ease-in 0s;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
    margin-left: 0;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
    right: 0px;
}
</style>
         <div class="col-md-12 p-0 bg-white h-md-100 loginarea">
                            <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
                                 <div class="card h-75 w-75 ">
                                    <div class="card-body">
                                        <div class="card-title"><h3><p>Veuillez remplir le formulaire afin de poursuivre votre commande</p></h3></div>
                                        <form method='POST' action="{{item.get_add_to_cart_url}}">
                                            {% csrf_token %}
                                            <div class="form-group mt-5 " >
                                                     <div class="input-group ">
                                                        <input class="form-control py-2 border-right-0 border" type="Number" name="duree_location" id="duree_location" placeholder="Durée de la location."/>
                                                        <span class="input-group-append">
                                                            <div class="input-group-text">
                                                                <i class="fas fa-clock"></i>
                                                            </div>
                                                        </span>
                                                     </div>
                                              </div>
                                            <br>
                                            <h6>Avec opérateur ?</h6>
                                            <div class="onoffswitch ">
                                                <input type="checkbox" name="avec_operateur" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                                                <label class="onoffswitch-label" for="myonoffswitch">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                                <br>
                                            <h6>Avec livraison et reprise ?</h6>
                                            <div class="onoffswitch ">
                                                <input type="checkbox" name="reprise_livraison" class="onoffswitch-checkbox" id="myonoffswitch1" checked>
                                                <label class="onoffswitch-label" for="myonoffswitch1">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                            <button  class="btn btn-primary float-right" >Passer à l'étape suivante</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


{% endblock content %}
