{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<style type="text/css">
    #esp {
      margin-bottom: 24%;
    }
    .card-title {
      text-align : center;
      font-size : 28px;
    }
    body {

     font-family : Lucida, sans-serif;
    }

        @media (min-width: 768px) {
    .h-md-100 { height: 100vh; }
}
.btn-round { border-radius: 30px; }
.bg-indigo { background: #0275d8; }
.text-cyan { color: #35bdff; }

.onoffswitch {
    position: relative; width: 90px;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
}
.onoffswitch-checkbox {
    display: none;
}
.onoffswitch-label {
    display: block; overflow: hidden; cursor: pointer;
    border: 2px solid #999999; border-radius: 20px;
}
.onoffswitch-inner {
    display: block; width: 200%; margin-left: -100%;
    transition: margin 0.3s ease-in 0s;
}
.onoffswitch-inner:before, .onoffswitch-inner:after {
    display: block; float: left; width: 50%; height: 30px; padding: 0; line-height: 30px;
    font-size: 14px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: bold;
    box-sizing: border-box;
}
.onoffswitch-inner:before {
    content: "OUI";
    padding-left: 10px;
    background-color: #0275d8; color: #FFFFFF;
}
.onoffswitch-inner:after {
    content: "NON";
    padding-right: 10px;
    background-color: #EEEEEE; color: #999999;
    text-align: right;
}
.onoffswitch-switch {
    display: block; width: 18px; margin: 6px;
    background: #FFFFFF;
    position: absolute; top: 0; bottom: 0;
    right: 56px;
    border: 2px solid #999999; border-radius: 20px;
    transition: all 0.3s ease-in 0s;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
    margin-left: 0;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
    right: 0px;
}

</style>


<main id='esp'>
    <div class="container py-4" style="width:55rem;">
        <div  class="card mt-2 py-5">
            <div class="card-body ">
                <div class="card-title">
                    <h2>Anonnce</h2>
                    <hr>
                    <p>Veuillez remplir le formulaire afin de déposer votre annonce</p> 
                </div>
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="article">Renseigner le type d'engin que vous rechercher</label>
                        <input class="form-control" type="text" name="article" id="article"/>
                    </div>

                    <div class="form-group">
                        <label for="localisation">Localisation de votre chantier/adresse de livraison</label>
                        <input class="form-control" type="text" name="localisation" id="localisation"/>
                    </div>

                    <div class="form-group">
                        <label for="duree_location">La durée de la location</label>
                        <input class="form-control" type="number" name="duree_location" id="duree_location"/>
                    </div>

                    <div class="form-group">
                        <label for="date_de_debut">Date de début de la location</label>
                        <input class="form-control" type="date" name="date_de_debut" id="date_de_debut"/>
                    </div>

                    <div class="form-group">
                        <label for="date_de_debut">Date de fin de la location</label>
                        <input class="form-control" type="date" name="date_de_fin" id="date_de_fin"/>
                    </div>

                    <h6>Avec opérateur ?</h6>
                                <div class="onoffswitch ">
                                  <input type="checkbox" name="avec_operateur" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                                     <label class="onoffswitch-label" for="myonoffswitch">
                                         <span class="onoffswitch-inner"></span>
                                          <span class="onoffswitch-switch"></span>
                                        </label>
                                </div>

                                 <h6>Livraison & reprise ?</h6>
                                 <div class="onoffswitch ">
                                      <input type="checkbox" name="reprise_livraison" class="onoffswitch-checkbox" id="myonoffswitch1" checked>
                                      <label class="onoffswitch-label" for="myonoffswitch1">
                                      <span class="onoffswitch-inner"></span>
                                      <span class="onoffswitch-switch"></span>
                                       </label>
                                  </div>

                    <button class="btn btn-primary float-right" type="submit">Déposer l'annonce</button>
                </form>
            </div>
        </div>
    </div>


    <script>
  $(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2030",
      // You can put more options here.

    });
  });
  </script>

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</main>



{% endblock content %}
